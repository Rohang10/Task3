<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: white;">

        E-mail : <input type="text" name="E-mail" placeholder="Ente your E-mail address"><br><br>
        Mobile Number : <input type="text" name="mobilenumber" placeholder="Enter your Mobile Number"><br><br>
        Select Subject :<select name="Subject" id="Subject">
            <option value="Subject">Select Subject</option>
            <option value="Subject">ITW</option>
             <option value="Subject">DSA</option>
            <option value="Subject">DBMS</option>
            <option value="Subject">DE</option>
            <option value="Subject">MATHS</option>
        </select><br><br>

        <input type="radio" name="Communication" value="averege">Averege

        Presentation Skill :<input type="radio" name="presentation" value="perfect">Perfect
        <input type="radio" name="presentation" value="good">Good
        <input type="radio" name="presentation" value="averege">Averege
        <input type="radio" name="presentation" value="poor">Poor<br><br>
        <label for="Suggestion" style="position: relative; top: -40px;">Suggestion :</label>

        <input type="submit">
        <input type="reset">
        </fieldset>

</body>
</html>
